<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<!-- Cuando la página se procese, los componentes UI de JSF serán renderizados a elementos HTML -->

	<h:head>
		<title>Student Three Registration Form</title>
		
		<style>
			.error {
				color: red
			}
		</style>
	</h:head>

	<h:body>
		<h:form>
			First Name: <h:inputText value="#{studentThree.firstName}" label="First Name" />
			
			<br/><br/>
			
			Last Name: <h:inputText value="#{studentThree.lastName}" label="Last Name" />

			
			<br/><br/>
			
			Free Passes: <h:inputText value="#{studentThree.freePasses}" label="Free Passes" id="free_passes">
							
							<!-- Componente de JSF para validar rangos numéricos -->
						 	<f:validateLongRange minimum="0" maximum="10" />
						 	
						 </h:inputText>
						 
			<!-- Display validation error messages for the field if present -->
			<!-- En el atributo "for" indicamos el id del input para establecer la asociación entre ese input y el mensaje de error -->
			<h:message for="free_passes" styleClass="error" />
			
			<br/><br/>
			
			Postal Code: <h:inputText value="#{studentThree.postalCode}" label="Postal Code" id="postal_code">
						 
						 	<!-- Componente de JSF para validar la longitud de textos -->
						 	<f:validateLength minimum="5" maximum="5" />
						 
						 </h:inputText>
						 
			<!-- Display validation error messages for the field if present -->
			<!-- En el atributo "for" indicamos el id del input para establecer la asociación entre ese input y el mensaje de error -->
			<h:message for="postal_code" styleClass="error" />
			
			<br/><br/>
			
			<!-- JSF will send to "03-student-three-response.xhtml" -->
			<h:commandButton value="Submit" action="03-student-three-response" />
		</h:form>
	</h:body>
</html>
