<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<!-- Cuando la p치gina se procese, los componentes UI de JSF ser치n renderizados a elementos HTML -->

	<h:head>
		<title>Student Two Registration Form</title>
		
		<style>
			.error {
				color: red
			}
		</style>
	</h:head>

	<h:body>
		<h:form>
			<!-- Campo opcional -->
			First Name: <h:inputText value="#{studentTwo.firstName}" label="First Name" />
			
			<br/><br/>
			
			<!-- Campo obligatorio -->
			<!-- Con el atributo "requiredMessage" personalizamos el mensaje de error -->
			Last Name: <h:inputText value="#{studentTwo.lastName}" label="Last Name" id="last_name" required="true"
				requiredMessage="Your last name is mandatory." />
			<!-- Display validation error messages for the field if present -->
			<!-- En el atributo "for" indicamos el id del input para establecer la asociaci칩n entre ese input y el mensaje de error -->
			<h:message for="last_name" styleClass="error" />
			
			<br/><br/>
			
			<!-- Campo obligatorio -->
			<!-- Con el atributo "requiredMessage" personalizamos el mensaje de error -->
			Email: <h:inputText value="#{studentTwo.email}" label="Email" id="email" required="true"
				requiredMessage="You must give your email!." />
			<!-- Display validation error messages for the field if present -->
			<!-- En el atributo "for" indicamos el id del input para establecer la asociaci칩n entre ese input y el mensaje de error -->
			<h:message for="email" styleClass="error" />
			
			<br/><br/>
			
			<!-- JSF will send to "02-student-two-response.xhtml" -->
			<h:commandButton value="Submit" action="02-student-two-response" />
		</h:form>
	</h:body>
</html>
