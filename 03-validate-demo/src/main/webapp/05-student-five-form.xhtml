<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<!-- Cuando la página se procese, los componentes UI de JSF serán renderizados a elementos HTML -->

	<h:head>
		<title>Student Five Registration Form</title>
		
		<style>
			.error {
				color: red
			}
		</style>
	</h:head>

	<h:body>
		<h:form>
			First Name: <h:inputText value="#{studentFive.firstName}" label="First Name" />
			
			<br/><br/>
			
			Last Name: <h:inputText value="#{studentFive.lastName}" label="Last Name" />

			
			<br/><br/>
			
			<!-- En el atributo "validator" indicamos nuestro método que tiene la implementación de nuestro validador personalizado -->
			Course Code: <h:inputText value="#{studentFive.courseCode}" label="Course Code" id="course_code"
						  	validator="#{studentFive.validateCourseCode}" />
										 
			<!-- Display validation error messages for the field if present -->
			<!-- En el atributo "for" indicamos el id del input para establecer la asociación entre ese input y el mensaje de error -->
			<h:message for="course_code" styleClass="error" />
			
			<br/><br/>
			
			<!-- JSF will send to "05-student-five-response.xhtml" -->
			<h:commandButton value="Submit" action="05-student-five-response" />
		</h:form>
	</h:body>
</html>
