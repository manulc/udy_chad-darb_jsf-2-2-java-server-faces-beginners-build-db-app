<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<!-- Cuando la página se procese, los componentes UI de JSF serán renderizados a elementos HTML -->

	<h:head>
		<title>Magic Tours</title>
	</h:head>

	<h:body>
		<h:form>
			Select a tour:
			<h:selectOneMenu value="#{tourBean.kindOfTour}">
				<f:selectItem itemLabel="City" itemValue="city" />
				<f:selectItem itemLabel="Country" itemValue="country" />
			</h:selectOneMenu>
			
			<!-- JSF will call "startTheTour" method -->
			<h:commandButton value="Submit" action="#{tourBean.startTheTour()}" />
		</h:form>
	</h:body>
</html>
