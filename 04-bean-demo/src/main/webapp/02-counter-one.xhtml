<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<!-- Cuando la página se procese, los componentes UI de JSF serán renderizados a elementos HTML -->

	<h:head>
		<title>Counter One - Application Scope Test</title>
	</h:head>
	
	<h:body>
		<h3>Counter One - Application Scope Test</h3>
		
		<hr/>
		
		<br/>
		
		Counter value: #{counterOne.value}
		
		<br/><br/>
		
		<h:form>
			<!-- JSF will call "increment" method -->
			<h:commandButton value="Increment" action="#{counterOne.increment()}"/>
		</h:form>
	</h:body>
</html>
