<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<!-- Cuando la página se procese, los componentes UI de JSF serán renderizados a elementos HTML -->
	
	<h:head>
		<title>Student Five Confirmation</title>
	</h:head>
	
	<h:body>
		<!-- JSF Expression Language: "#{studentFive.firstName}": Accede u obtiene el valor de la propiedad del Managed Bean de JSF "student" según corresponda.
		     Para ello, JSF invocará de forma implícita al método getter o setter de la propiedad según corresponda. -->
		The student is confirmed: #{studentFive.firstName} #{studentFive.lastName}
		
		<br/><br/>
		
		The student's favorite programming languages:
		
		<ul>
			<!-- loop over collection or array -->
			<ui:repeat value="#{studentFive.favoriteLanguages}" var="language">
				<li>#{language}</li>
			</ui:repeat>
		</ul>
	</h:body>
</html>
