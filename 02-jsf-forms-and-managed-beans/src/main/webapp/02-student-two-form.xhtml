<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<!-- Cuando la página se procese, los componentes UI de JSF serán renderizados a elementos HTML -->
	
	<h:head>
		<title>Student Two Registration Form</title>
	</h:head>
	
	<h:body>
		<h:form>
			<!-- JSF Expression Language: "#{studentTwo.firstName}": Accede u obtiene el valor de la propiedad del Managed Bean de JSF "student" según corresponda.
				 Para ello, JSF invocará de forma implícita al método getter o setter de la propiedad según corresponda. -->
			First Name: <h:inputText value="#{studentTwo.firstName}" />
			
			<br/><br/>
			
			Last Name: <h:inputText value="#{studentTwo.lastName}" />
			
			<br/><br/>
			
			Country:
			<h:selectOneMenu value="#{studentTwo.country}">
				<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
				<f:selectItem itemValue="France" itemLabel="France" />
				<f:selectItem itemValue="Germany" itemLabel="Germany" />
				<f:selectItem itemValue="India" itemLabel="India" />
				<f:selectItem itemValue="Turkey" itemLabel="Turkey" />
				<f:selectItem itemValue="United Kingdom" itemLabel="United Kingdom" />
				<f:selectItem itemValue="United States" itemLabel="United States" />
			</h:selectOneMenu>
			
			<br/><br/>
			
			<!-- JSF will send to page "02-student-two-response.xhtml" -->
			<h:commandButton value="Submit" action="02-student-two-response" />
		</h:form>
	</h:body>
</html>
