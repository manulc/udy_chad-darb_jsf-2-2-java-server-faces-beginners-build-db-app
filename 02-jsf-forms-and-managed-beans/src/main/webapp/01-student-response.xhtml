<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<!-- Cuando la página se procese, los componentes UI de JSF serán renderizados a elementos HTML -->
	
	<h:head>
		<title>Student Confirmation</title>
	</h:head>
	
	<h:body>
		<!-- JSF Expression Language: "#{studentTwo.firstName}": Accede u obtiene el valor de la propiedad del Managed Bean de JSF "student" según corresponda.
		     Para ello, JSF invocará de forma implícita al método getter o setter de la propiedad según corresponda. -->
		The student is confirmed: #{student.firstName} #{student.lastName}
	</h:body>
</html>
