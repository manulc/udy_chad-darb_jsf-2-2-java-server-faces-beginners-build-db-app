<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<!-- Cuando la página se procese, los componentes UI de JSF serán renderizados a elementos HTML -->
	
	<h:head>
		<title>Student Three Registration Form</title>
	</h:head>
	
	<h:body>
		<h:form>
			<!-- JSF Expression Language: "#{studentThree.firstName}": Accede u obtiene el valor de la propiedad del Managed Bean de JSF "student" según corresponda.
				 Para ello, JSF invocará de forma implícita al método getter o setter de la propiedad según corresponda. -->
			First Name: <h:inputText value="#{studentThree.firstName}" />
			
			<br/><br/>
			
			Last Name: <h:inputText value="#{studentThree.lastName}" />
			
			<br/><br/>
			
			Country:
			<h:selectOneMenu value="#{studentThree.country}">
				<!-- JSF invocará de manera implícita al método getter de la propiedad "countryOptions" para establecer los valores de este componente JSF. -->
				<f:selectItems value="#{studentThree.countryOptions}" />
			</h:selectOneMenu>
			
			<br/><br/>
			
			<!-- JSF will send to page "03-student-three-response.xhtml" -->
			<h:commandButton value="Submit" action="03-student-three-response" />
		</h:form>
	</h:body>
</html>
