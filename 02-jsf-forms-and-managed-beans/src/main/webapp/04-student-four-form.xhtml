<!DOCTYPE html>

<!-- Referencias a componentes UI de JSF -->
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<!-- Cuando la página se procese, los componentes UI de JSF serán renderizados a elementos HTML -->
	
	<h:head>
		<title>Student Four Registration Form</title>
	</h:head>
	
	<h:body>
		<h:form>
			<!-- JSF Expression Language: "#{studentFour.firstName}": Accede u obtiene el valor de la propiedad del Managed Bean de JSF "student" según corresponda.
				 Para ello, JSF invocará de forma implícita al método getter o setter de la propiedad según corresponda. -->
			First Name: <h:inputText value="#{studentFour.firstName}" />
			
			<br/><br/>
			
			Last Name: <h:inputText value="#{studentFour.lastName}" />
			
			<br/><br/>
			
			Favorite Progamming Language:
			<h:selectOneRadio value="#{studentFour.favoriteLanguage}">
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			</h:selectOneRadio>
			
			<br/><br/>
			
			<!-- JSF will send to page "04-student-four-response.xhtml" -->
			<h:commandButton value="Submit" action="04-student-four-response" />
		</h:form>
	</h:body>
</html>
